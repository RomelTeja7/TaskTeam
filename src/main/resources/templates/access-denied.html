<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Access Denied</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <body>
        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">        
            <header th:replace="./fragments/headerAdmin :: header"></header>
        </div>

        <div th:if="${#authorization.expression('hasRole(''BOSS'')')}">
            <header th:replace="./fragments/headerBoss :: header"></header>    
        </div>


        <div th:if="${#authorization.expression('hasRole(''EMPLOYEE'')')}">
            <header th:replace="./fragments/headerEmployee :: header"></header>
        </div>

        <div>Denegado</div>
        <footer th:replace="./fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
