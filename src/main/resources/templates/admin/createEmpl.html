<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <body>
        <header th:replace="./fragments/headerAdmin :: header"></header>
        <div class="container-fluid h-100 bg-light text-dark">
            <div class="row justify-content-center align-items-center">
                <h1>Create Employee</h1>    
            </div>
            <hr/>
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <form th:action="@{/admin/createEmployee}" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" th:value="${employee?.name}" required /><br>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" th:value="${employee?.username}" /><br>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password" /><br>
                        </div>
                        <div class="form-group">
                            <label for="job_id">Job type:</label>
                            <select name="job" required class="form-control">
                                <option th:each="jobs : ${job}" th:value="${jobs.job_id}" th:text="${jobs.job_type}"></option>
                            </select><br>
                        </div>
                        <div class="form-group">
                            <label for="role_id">Role:</label>
                            <select name="role" required class="form-control">
                                <option th:each="rol : ${role}" th:value="${rol.role_id}" th:text="${rol.name_role}"></option>
                            </select><br>
                        </div>
                        <div class="form-group">
                            <label for="group_id">Group:</label>
                            <select name="group" required class="form-control">
                                <option th:each="groups : ${group}" th:value="${groups.group_id}" th:text="${groups.name}"></option>
                            </select><br>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success form-control"  value="Save"/>
                        </div>
                    </form>     
                </div>
            </div>
        </div>

        <footer th:replace="./fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
