<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>See Employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <body>
        <header th:replace="./fragments/headerAdmin :: header"></header>
        <div class="container-fluid h-100 bg-light text-dark">
            <div class="row justify-content-center align-items-center">
                <h1>See Employee</h1>    
            </div>
            <hr/>
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <form th:object="${employeeSee}" th:action="@{/admin/updateEmployee}" method="post">
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text"  class="form-control" th:field="*{employee_id}" readonly/><br>
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text"  class="form-control" th:field="*{name}" id="name" readonly/><br>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text"  class="form-control" th:field="*{username}" id="username" readonly/><br>
                        </div>
                        <div class="form-group">
                            <label for="rol_type">Rol Type:</label>
                            <input type="text"  class="form-control" th:field="*{role.name_role}" id="rol_type" readonly/><br>
                        </div>
                        <div class="form-group">
                            <label for="job_type">Job Type:</label>
                            <input type="text"  class="form-control" th:field="*{job.job_type}" id="job_type" readonly/><br>
                        </div>
                        <div class="form-group">
                            <label for="group_type">Group Type:</label>
                            <input type="text"  class="form-control" th:field="*{group.name}" id="group_type" readonly/><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="./fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
